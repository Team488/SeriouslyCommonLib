    repositories {
        maven {
            url 'https://pkgs.dev.azure.com/Team488/2ef6eee3-1df0-441a-9af8-5edc5c3cb203/_packaging/XBot/maven/v1'
            name 'XBot'
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
}
