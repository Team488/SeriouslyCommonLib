// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'checkstyle'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    maven { url "https://mvnrepository.com/artifact/com.google.inject/guice" }
    maven { url "http://first.wpi.edu/FRC/roborio/maven/release"}
    maven { url uri ("../SeriouslyCommonLib/lib/")}
    maven { url "http://www.kauailabs.com/maven2" }
    
   /* 
   flatDir {
       dirs 'lib'
   }*/
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    compile 'junit:junit:4.12'
    
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version: '4.1.0'
    
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    
    compile 'edu.wpi.first.wpiutil:wpiutil-java:2019.1.1'
    compile 'edu.wpi.first.wpilibj:wpilibj-java:2019.1.1'
    compile 'edu.wpi.first.ntcore:ntcore-java:2019.1.1'
        
    /*compile files('lib/CTRE_Phoenix.jar')
    compile files('lib/CTRE_Phoenix-sources.jar')*/
    compile 'a.b:CTRE_Phoenix:1.0'
    compile files('lib/ntcore-jni-4.0.0-all.jar')
    compile files('lib/wpilibj-jni-2018.1.1-all.jar')
    
    compile 'com.kauailabs.navx.frc:navx_frc:+'
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}


task jarSources(type:Jar){
    from sourceSets.main.allSource
    classifier = 'source'
}

checkstyle {
    toolVersion = '8.7'
    configFile = file('./xbotcheckstyle.xml')
}

task checkstyle(type: Checkstyle) {
    source 'src/main/java'
    configProperties.basedir = file('.')
    
    // Empty classpath
    classpath = files()
}

tasks.withType(Test) {
    testLogging.showStandardStreams = true
    
    afterTest { desc, result -> 
        logger.quiet "Executed test ${desc.name} [${desc.className}] with result: ${result.resultType}"
    }
}