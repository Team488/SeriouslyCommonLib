// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'checkstyle'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    maven { url "https://mvnrepository.com/artifact/com.google.inject/guice" }
    maven { url "https://mvnrepository.com/artifact/org.zeromq/jeromq" }
    maven { url "http://first.wpi.edu/FRC/roborio/maven/release"}
    maven { url "http://devsite.ctr-electronics.com/maven/release/"}
    maven { url "http://www.kauailabs.com/maven2" }
    maven { url uri ("../SeriouslyCommonLib/lib/")}

    
   /* 
   flatDir {
       dirs 'lib'
   }*/
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    compile 'junit:junit:4.12'
    
    compile group: 'com.google.inject', name: 'guice', version: '4.2.2'
    compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version: '4.2.2'
    
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    compile group: 'org.zeromq', name: 'jeromq', version: '0.4.3'
    
    compile 'edu.wpi.first.wpiutil:wpiutil-java:2019.2.1'
    compile 'edu.wpi.first.wpilibj:wpilibj-java:2019.2.1'
    compile 'edu.wpi.first.ntcore:ntcore-java:2019.2.1'
    compile 'com.ctre.phoenix:wpiapi-java:5.12.1'
    compile 'com.ctre.phoenix:api-java:5.12.1'

    compile 'edu.wpi.first.ntcore:ntcore-jni:2019.2.1:all'
    compile 'edu.wpi.first.hal:hal-jni:2019.2.1:all'
    
    compile 'com.kauailabs.navx.frc:navx-java:3.1.344'
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}


task jarSources(type:Jar){
    from sourceSets.main.allSource
    classifier = 'source'
}

checkstyle {
    toolVersion = '8.7'
    configFile = file('./xbotcheckstyle.xml')
}

task checkstyle(type: Checkstyle) {
    source 'src/main/java'
    configProperties.basedir = file('.')
    
    // Empty classpath
    classpath = files()
}

checkstyleMain{
    logging.setLevel(LogLevel.WARN)
}

checkstyleTest{
    logging.setLevel(LogLevel.WARN)
}

tasks.withType(Test) {
    testLogging.showStandardStreams = true
    
    afterTest { desc, result -> 
        logger.quiet "Executed test ${desc.name} [${desc.className}] with result: ${result.resultType}"
    }

    afterSuite { desc, result ->
      if (!desc.parent) { // will match the outermost suite
        println "Results: ${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} successes, ${result.failedTestCount} failures, ${result.skippedTestCount} skipped)"
      }
    }
}
